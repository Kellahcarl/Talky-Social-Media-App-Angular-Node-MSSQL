<div class="row ht-100v flex-row-reverse no-gutters">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="signup-form">
      <div class="auth-logo text-center mb-5">
        <div class="row">
          <div class="col-md-2">
            <img
              style="height: 64px"
              src="https://i.pinimg.com/736x/f2/6c/a3/f26ca37e75e86819c85f76bda9723622.jpg"
              class="logo-img"
              alt="Logo"
            />
          </div>
          <div class="col-md-10">
            <p>Talky Social Network</p>
            <span>Reset your Password</span>
          </div>
        </div>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <input
                formControlName="user_id"
                type="text"
                class="form-control"
                name=""
                placeholder="Enter Reset Code"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                name=""
                placeholder="Password"
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-group">
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control"
                name=""
                placeholder="Confirm Password"
              />
            </div>
          </div>

          <div class="col-md-6">
            <a routerLink="/forgot">Forgot password?</a>
          </div>
          <div class="col-md-6 text-right">
            <div class="form-group">
              <button type="submit" class="btn btn-primary sign-up">
                Reset your Password
              </button>
            </div>
          </div>

          <div class="col-md-12 text-center mt-5">
            <span class="go-login"
              >Not yet a member? <a routerLink="/register">Sign Up</a></span
            >
          </div>
        </div>
      </form>
    </div>
  </div>
  <div
    class="col-md-6 auth-bg-image d-flex justify-content-center align-items-center"
  >
    <div class="auth-left-content mt-5 mb-5 text-center">
      <div class="weather-small text-white">
        <p class="current-weather">
          <i class="bx bx-sun"></i> <span>14&deg;</span>
        </p>
        <p class="weather-city">Nyeri</p>
      </div>
      <div class="text-white mt-5 mb-5">
        <h2 class="create-account mb-3">Welcome Back</h2>
        <p>
          Thank you for joining. Updates and new features are released daily.
        </p>
      </div>
    </div>
  </div>
</div>
