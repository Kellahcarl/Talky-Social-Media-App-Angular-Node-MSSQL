<!-- post-detail.component.html -->
<section class="post-detail">
  <div class="post-content">
    <img *ngIf="post!.image" [src]="post!.image" alt="Post Image">
    <p>{{ post!.content }}</p>
  </div>
  <div class="comments-section">
    <h3>Comments</h3>
    <div class="comment" *ngFor="let comment of postComments">
      <p>{{ comment.content }}</p>
      <button (click)="likeComment(comment)">Like</button>
      <button (click)="editComment(comment)">Edit</button>
      <button (click)="deleteComment(comment)">Delete</button>
    </div>
    <div class="comment-form">
      <label for="newComment">Add a Comment:</label>
      <textarea id="newComment" [(ngModel)]="newComment" required></textarea>
      <button (click)="addComment()">Post Comment</button>
    </div>
  </div>
</section>
