<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div
            class="card"
            style="border-radius: 15px"
            style="
              background-image: linear-gradient(#04519b, #044687 60%, #033769);
              color: white;
            "
          >
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form4Example3cg"
                    >Image Link</label
                  >
                  <input
                    type="text"
                    id="form4Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg"
                    >Repeat your password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="d-flex justify-content-center text-white">
                  <button
                    type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body text-white"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center mt-3 mb-0 text-white">
                  Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"
                    ><u class="text-white">Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
