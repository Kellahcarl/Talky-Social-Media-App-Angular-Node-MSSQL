<!-- post-creation.component.html -->
<section class="post-creation">
  <h2>Create a New Post</h2>
  <form (submit)="createPost()">
    <label for="postContent">Post Content:</label>
    <textarea id="postContent" [(ngModel)]="newPost.content" required></textarea>

    <label for="postImage">Post Image (optional):</label>
    <input type="text" id="postImage" [(ngModel)]="newPost.image">

    <button type="submit">Create Post</button>
  </form>
</section>
