<!-- user-profile.component.html -->
<section class="user-profile">
  <div class="profile-header">
    <img src="path_to_user_image" alt="User Profile Picture" class="profile-picture">
    <h2 class="username">Username</h2>
    <p class="bio">User Bio Lorem Ipsum</p>
  </div>
  <div class="tabs">
    <button (click)="switchTab('posts')">Posts</button>
    <button (click)="switchTab('followers')">Followers</button>
    <button (click)="switchTab('following')">Following</button>
  </div>
  <div class="tab-content">
    <!-- Display user posts, followers, or following based on the selected tab -->
    <div *ngIf="selectedTab === 'posts'">
      <div class="post" *ngFor="let post of userPosts">
        <img *ngIf="post.image" [src]="post.image" alt="Post Image">
        <p>{{ post.content }}</p>
        <button (click)="likePost(post)">Like</button>
        <button (click)="commentOnPost(post)">Comment</button>
      </div>
    </div>
    <div *ngIf="selectedTab === 'followers'">
      <!-- Display followers -->
    </div>
    <div *ngIf="selectedTab === 'following'">
      <!-- Display users being followed -->
    </div>
  </div>
</section>
